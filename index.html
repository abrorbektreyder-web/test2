    <!-- Lucide Icons (Ishonchli CDN) -->

    <style>
        /* --- ASOSIY SOZLAMALAR --- */
        :root {
            --bg-color: #030303;
            --surface-color: rgba(10, 10, 10, 0.5);
            --text-color: #e2e8f0;
            --neon-cyan: #00f3ff;
            --neon-pink: #ff0055;
            --border-dim: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- ORQA FON EFFEKTLARI --- */
        .background-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .grid-floor {
            position: absolute;
            inset: 0;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            transform-origin: top;
            transform: perspective(500px) rotateX(60deg);
            animation: grid-move 2s linear infinite;
            opacity: 0.5;
        }

        @keyframes grid-move {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
        }

        .vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, #030303 90%);
        }

        .scanlines {
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            z-index: 50;
            pointer-events: none;
        }

        /* --- SIDE DECORATIONS (Yangi - Yon ramkalar) --- */
        .side-decoration {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 1px;
            background: linear-gradient(to bottom, transparent, var(--border-dim), transparent);
            z-index: 40;
            display: none;
        }
        .side-left { left: 2rem; }
        .side-right { right: 2rem; }

        .side-marker {
            position: absolute;
            width: 4px;
            height: 40px;
            background: var(--neon-cyan);
            opacity: 0.5;
            top: 50%;
            transform: translateY(-50%);
        }
        .side-left .side-marker { left: -1.5px; }
        .side-right .side-marker { right: -1.5px; }

        @media (min-width: 1024px) {
            .side-decoration { display: block; }
        }

        /* --- TOP LEFT LOGO (Yangi - Chap tarafni to'ldirish uchun) --- */
        .top-logo-panel {
            position: fixed;
            top: 2rem;
            left: 2rem; /* Chap tomonda joylashadi */
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem;
            border-left: 2px solid var(--neon-cyan);
            background: linear-gradient(90deg, rgba(0, 243, 255, 0.05), transparent);
            backdrop-filter: blur(4px);
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 800;
            letter-spacing: 0.1em;
            color: var(--text-color);
            line-height: 1;
        }
        
        .logo-sub {
            font-size: 0.6rem;
            color: var(--neon-cyan);
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* --- CONTACT BUTTON (O'zgartirilgan - Ixchamroq) --- */
        .top-contact-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            background: rgba(0, 10, 10, 0.8);
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            /* O'lchamlar kichraytirildi */
            padding: 0.6rem 1.2rem; 
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-transform: uppercase;
            border-radius: 2px;
        }

        .top-contact-btn:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.6);
            transform: translateY(-2px);
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            z-index: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: #050505;
            border: 1px solid var(--neon-cyan);
            padding: 2.5rem;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
            transform: scale(0.95) translateY(20px);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: rgba(255,255,255,0.5);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: var(--neon-pink);
        }

        .modal-title {
            color: var(--neon-cyan);
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(0, 243, 255, 0.3);
            padding-bottom: 1rem;
        }

        .cyber-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .cyber-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-dim);
            padding: 1rem;
            color: var(--text-color);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s;
        }

        .cyber-input:focus {
            border-color: var(--neon-cyan);
            background: rgba(0, 243, 255, 0.05);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        .submit-btn {
            margin-top: 1rem;
            background: transparent;
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 1rem;
        }

        .submit-btn:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 25px var(--neon-cyan);
        }

        /* --- ASOSIY KONTEYNER --- */
        main {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 768px;
            /* Padding yuqoridan biroz tushirildi, header elementlari bilan to'qnashmasligi uchun */
            padding: 6rem 1rem 3rem 1rem; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.5rem;
        }

        /* --- PROFIL QISMI --- */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 1rem;
            animation: fade-in 0.8s ease-out forwards;
        }

        .avatar-container {
            position: relative;
            width: 192px;
            height: 256px;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        .avatar-glow {
            position: absolute;
            inset: -4px;
            background: linear-gradient(to right, var(--neon-cyan), var(--neon-pink));
            border-radius: 0.5rem;
            filter: blur(8px);
            opacity: 0.5;
            transition: opacity 0.5s;
            animation: pulse 2s infinite;
        }

        .avatar-container:hover .avatar-glow { opacity: 1; }

        .avatar-box {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a;
            border: 2px solid var(--neon-cyan);
            border-radius: 0.5rem;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .avatar-container:hover .avatar-img { opacity: 1; }

        .avatar-scan {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent, rgba(0, 243, 255, 0.2), transparent);
            transform: translateY(-100%);
            animation: scan 2s infinite linear;
            pointer-events: none;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }

        .glitch-text {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: -0.05em;
            color: var(--text-color);
            position: relative;
            z-index: 1;
        }

        .glitch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: -0.05em;
        }

        .glitch-wrapper:hover .glitch-layer { opacity: 0.7; }
        .glitch-cyan { color: var(--neon-cyan); animation: glitch-anim-1 2.5s infinite linear alternate-reverse; z-index: 0; }
        .glitch-pink { color: var(--neon-pink); animation: glitch-anim-2 3s infinite linear alternate-reverse; z-index: 0; }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
            20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
            40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
            60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
            80% { clip-path: inset(10% 0 60% 0); transform: translate(-1px, 1px); }
            100% { clip-path: inset(30% 0 30% 0); transform: translate(1px, -1px); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
            20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 2px); }
            40% { clip-path: inset(30% 0 20% 0); transform: translate(2px, 1px); }
            60% { clip-path: inset(10% 0 80% 0); transform: translate(-1px, -2px); }
            80% { clip-path: inset(50% 0 30% 0); transform: translate(1px, 2px); }
            100% { clip-path: inset(70% 0 10% 0); transform: translate(-2px, 1px); }
        }

        .typewriter {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 1.5rem;
            color: var(--neon-cyan);
            font-size: 0.875rem;
            gap: 4px;
        }

        .cursor {
            width: 8px;
            height: 16px;
            background-color: var(--neon-cyan);
            animation: blink 0.5s step-end infinite alternate;
        }

        @keyframes blink { 50% { opacity: 0; } }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: rgba(226, 232, 240, 0.5);
            margin-top: 0.5rem;
            border: 1px solid var(--border-dim);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* --- LINK CARDS --- */
        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .link-card {
            position: relative;
            width: 100%;
            max-width: 672px;
            background-color: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-dim);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-radius: 0.25rem;
            text-decoration: none;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            opacity: 0;
            transform: translateX(-50px);
            animation: slide-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes slide-in { to { opacity: 1; transform: translateX(0); } }

        .link-card:hover { border-color: var(--neon-cyan); }
        .card-bg-glow { position: absolute; inset: 0; background-color: rgba(0, 243, 255, 0.05); opacity: 0; transition: opacity 0.3s; pointer-events: none; }
        .link-card:hover .card-bg-glow { opacity: 1; }
        .card-indicator { position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background-color: var(--neon-cyan); transform: translateX(-100%); transition: transform 0.3s; }
        .link-card:hover .card-indicator { transform: translateX(0); }
        .icon-box { position: relative; z-index: 10; padding: 0.5rem; background-color: rgba(255, 255, 255, 0.05); border-radius: 0.25rem; color: rgba(255, 255, 255, 0.7); transition: color 0.3s; display: flex; align-items: center; justify-content: center; }
        .link-card:hover .icon-box { color: var(--neon-cyan); }
        .card-content { flex: 1; position: relative; z-index: 10; display: flex; flex-direction: column; transition: transform 0.3s; }
        .link-card:hover .card-content { transform: translateX(8px); }
        .card-header { display: flex; align-items: center; gap: 0.5rem; }
        .chevron-icon { width: 16px; height: 16px; color: var(--neon-cyan); opacity: 0; margin-left: -16px; transition: all 0.3s; }
        .link-card:hover .chevron-icon { opacity: 1; margin-left: 0; }
        .card-title { font-size: 1.125rem; font-weight: bold; color: var(--text-color); transition: color 0.3s; }
        .link-card:hover .card-title { color: var(--neon-cyan); }
        .card-desc { font-size: 0.75rem; color: rgba(255, 255, 255, 0.4); transition: color 0.3s; }
        .link-card:hover .card-desc { color: rgba(0, 243, 255, 0.7); }
        .external-icon { width: 16px; height: 16px; color: rgba(255, 255, 255, 0.2); z-index: 10; transition: color 0.3s; }
        .link-card:hover .external-icon { color: var(--neon-cyan); }

        /* --- FOOTER --- */
        footer {
            position: relative;
            z-index: 10;
            margin-top: 5rem;
            margin-bottom: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .social-row { display: flex; gap: 2rem; align-items: center; }
        .social-btn { position: relative; display: flex; align-items: center; justify-content: center; color: rgba(255, 255, 255, 0.5); transition: all 0.3s; cursor: pointer; text-decoration: none; }
        .social-btn:hover { color: var(--neon-cyan); transform: scale(1.1); }
        .social-glow { position: absolute; inset: -8px; background-color: var(--neon-cyan); border-radius: 50%; filter: blur(8px); opacity: 0; transition: opacity 0.3s; }
        .social-btn:hover .social-glow { opacity: 0.4; }
        .contact-info { display: flex; flex-direction: column; align-items: center; gap: 0.25rem; cursor: pointer; }
        .contact-label { font-size: 0.625rem; letter-spacing: 0.2em; color: var(--neon-cyan); opacity: 0.7; }
        .contact-number { font-size: 1.125rem; font-weight: bold; color: var(--text-color); text-decoration: none; border-bottom: 1px solid transparent; padding-bottom: 2px; transition: all 0.3s; }
        .contact-info:hover .contact-number { color: var(--neon-cyan); border-color: rgba(0, 243, 255, 0.5); }
        .copyright { font-size: 0.625rem; letter-spacing: 0.1em; text-transform: uppercase; opacity: 0.4; margin-top: 1rem; }

        @media (min-width: 768px) {
            .contact-number { font-size: 1.25rem; }
            .glitch-text { font-size: 3rem; }
        }
        
        @keyframes fade-in {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

    <script>
        let audioCtx = null;
        function getAudioContext() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (AudioContext) audioCtx = new AudioContext();
            }
            return audioCtx;
        }

        function playSound(type) {
            const ctx = getAudioContext();
            if (!ctx) return;
            if (ctx.state === 'suspended') ctx.resume();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            const now = ctx.currentTime;
            if (type === 'hover') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(800, now); osc.frequency.exponentialRampToValueAtTime(1200, now + 0.05);
                gain.gain.setValueAtTime(0.05, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
                osc.start(now); osc.stop(now + 0.05);
            } else if (type === 'click') {
                osc.type = 'square'; osc.frequency.setValueAtTime(200, now); osc.frequency.exponentialRampToValueAtTime(50, now + 0.1);
                gain.gain.setValueAtTime(0.05, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            }
        }

        function initIcons() { if (window.lucide) lucide.createIcons(); }

        document.addEventListener('DOMContentLoaded', () => {
            initIcons();
            type();
            
            const linksContainer = document.getElementById('links-list');
            if (linksContainer) {
                links.forEach((link, index) => {
                    const a = document.createElement('a');
                    a.className = 'link-card';
                    a.href = link.url;
                    a.target = '_blank';
                    a.style.animationDelay = `${index * 0.1}s`;
                    a.addEventListener('mouseenter', () => playSound('hover'));
                    a.addEventListener('click', () => playSound('click'));
                    a.innerHTML = `
                        <div class="card-bg-glow"></div><div class="card-indicator"></div>
                        <div class="icon-box"><i data-lucide="${link.icon}" width="24" height="24"></i></div>
                        <div class="card-content">
                            <div class="card-header"><i data-lucide="chevron-right" class="chevron-icon"></i><span class="card-title">${link.title}</span></div>
                            <span class="card-desc">${link.desc}</span>
                        </div>
                        <i data-lucide="external-link" class="external-icon"></i>
                    `;
                    linksContainer.appendChild(a);
                });
                initIcons();
            }

            const modal = document.getElementById('contactModal');
            const openBtn = document.getElementById('openContactModal');
            const closeBtn = document.getElementById('closeContactModal');

            if (openBtn && modal) openBtn.addEventListener('click', () => { modal.classList.add('active'); playSound('click'); });
            if (closeBtn && modal) closeBtn.addEventListener('click', () => { modal.classList.remove('active'); playSound('click'); });
            if (modal) modal.addEventListener('click', (e) => { if (e.target === modal) modal.classList.remove('active'); });
        });

        const links = [
            { title: 'Portfolio v3.0', url: '#', icon: 'globe', desc: 'Tanlangan loyihalar va keyslar' },
            { title: 'GitHub', url: '#', icon: 'github', desc: 'Ochiq kodli loyihalar va repozitoriylar' },
            { title: 'LinkedIn', url: '#', icon: 'linkedin', desc: 'Professional tarmoq' },
            { title: 'Texnik Blog', url: '#', icon: 'terminal', desc: "Tizim arxitekturasi bo'yicha maqolalar" },
            { title: 'Telegram Kanal', url: '#', icon: 'send', desc: 'Texnologik yangiliklar va fikrlar' },
            { title: 'YouTube', url: '#', icon: 'youtube', desc: 'Dasturlash darslari va jonli efirlar' }
        ];

        const roles = ["Senior Dasturchi", "Tizim Arxitektori", "Kiberpank Muxlisi", "React Mutaxassisi"];
        const typeText = document.getElementById('typewriter-text');
        let roleIndex = 0; let charIndex = 0; let isDeleting = false; let typeSpeed = 100;

        function type() {
            if (!typeText) return;
            const currentRole = roles[roleIndex];
            if (isDeleting) { typeText.textContent = '> ' + currentRole.substring(0, charIndex - 1); charIndex--; typeSpeed = 50; }
            else { typeText.textContent = '> ' + currentRole.substring(0, charIndex + 1); charIndex++; typeSpeed = 100; }
            if (!isDeleting && charIndex === currentRole.length) { isDeleting = true; typeSpeed = 2000; }
            else if (isDeleting && charIndex === 0) { isDeleting = false; roleIndex = (roleIndex + 1) % roles.length; typeSpeed = 500; }
            setTimeout(type, typeSpeed);
        }
    </script>
</body>
